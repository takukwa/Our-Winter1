<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Our Winter</title>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

<style>
/* =====================
   Í∏∞Î≥∏ ÏÑ§Ï†ï
===================== */
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
  background: #f4f4f6;
  color: #222;
  overflow-x: hidden;
}

.hidden { display: none; }

/* =====================
   Ïù∏Ìä∏Î°ú
===================== */
#intro {
  position: fixed;
  inset: 0;
  background: #ffffff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

#intro h1 {
  font-size: 22px;
  margin-bottom: 20px;
}

#intro button {
  padding: 10px 20px;
  margin: 6px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
}

/* =====================
   ÏÉÅÎã® Ìó§Îçî
===================== */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 16px;
}

#themeBtn {
  border: none;
  border-radius: 20px;
  padding: 6px 14px;
  cursor: pointer;
}

/* =====================
   D-DAY
===================== */
.dday {
  margin: 0 16px 12px;
  padding: 14px;
  border-radius: 16px;
  background: #ffffff;
  text-align: center;
}

/* =====================
   Ï±ÑÌåÖ
===================== */
#chat {
  margin: 0 16px;
}

#messages {
  height: 360px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 14px;
  padding: 6px 4px 10px;
}

.message {
  display: flex;
}

.left { justify-content: flex-start; }
.right { justify-content: flex-end; }

.bubble {
  max-width: 70%;
  padding: 10px 14px;
  border-radius: 16px;
  background: #ffffff;
  font-size: 14px;
  line-height: 1.45;
  word-break: break-word;
  box-shadow: 0 2px 6px rgba(0,0,0,0.06);
}

/* =====================
   ÏûÖÎ†•Ï∞Ω
===================== */
#inputArea {
  display: flex;
  gap: 6px;
  margin-top: 8px;
}

#inputArea input {
  flex: 1;
  padding: 10px;
  border-radius: 14px;
  border: 1px solid #ccc;
}

#inputArea button {
  padding: 10px 14px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
}

/* =====================
   Î∞§ Î™®Îìú
===================== */
body.night {
  background: #0f1225;
  color: #e6e6f0;
}

body.night .bubble,
body.night .dday {
  background: #1b1f3a;
  color: #e6e6f0;
}

body.night #themeBtn {
  background: #2a2f5a;
  color: #fff;
}

/* =====================
   Îàà Ìö®Í≥º
===================== */
#snow {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}
</style>
</head>

<body>

<canvas id="snow"></canvas>

<!-- Ïù∏Ìä∏Î°ú -->
<div id="intro">
  <h1 id="introText">ÎààÏùÄ Ïñ∏Ï†úÍπåÏßÄÎÇò ÎÇ¥Î¶¥Íπå?</h1>
  <div>
    <button onclick="enterHome()">Yes</button>
    <button onclick="noAnswer()">No</button>
  </div>
</div>

<header>
  <h2>Our Winter ‚ùÑÔ∏è</h2>
  <button id="themeBtn" onclick="toggleTheme()">üåô</button>
</header>

<div class="dday" id="ddayBox"></div>

<div id="chat">
  <div id="messages"></div>

  <div id="inputArea">
    <input id="msgInput" placeholder="Î©îÏãúÏßÄ ÏûÖÎ†•‚Ä¶" />
    <button onclick="sendMessage()">Ï†ÑÏÜ°</button>
  </div>
</div>

<script>
/* =====================
   Firebase ÏÑ§Ï†ï
===================== */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_DOMAIN",
  databaseURL: "YOUR_DB_URL",
  projectId: "YOUR_PROJECT_ID"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* =====================
   Ïù∏Ìä∏Î°ú
===================== */
function enterHome() {
  document.getElementById("intro").classList.add("hidden");
}

function noAnswer() {
  document.getElementById("introText").innerText = "ÎààÏùÄ Í≤∞Íµ≠ ÎÖπÏïÑÎ≤ÑÎ†§.";
}

/* =====================
   ÌÖåÎßà
===================== */
function toggleTheme() {
  document.body.classList.toggle("night");
  localStorage.setItem("theme",
    document.body.classList.contains("night") ? "night" : "day"
  );
}

if (localStorage.getItem("theme") === "night") {
  document.body.classList.add("night");
}

/* =====================
   D-DAY
===================== */
const startDate = new Date("2023-02-17");
const today = new Date();
const diff = Math.floor((today - startDate) / (1000*60*60*24));
document.getElementById("ddayBox").innerText =
  `D+${diff} / ÎààÏù¥ ÎÇ¥Î¶∞ ÏßÄ ${diff}Ïùº`;

/* =====================
   Ï±ÑÌåÖ
===================== */
function sendMessage() {
  const input = document.getElementById("msgInput");
  if (!input.value) return;

  db.ref("messages").push({
    text: input.value,
    time: Date.now()
  });

  input.value = "";
}

db.ref("messages").on("child_added", snap => {
  const msg = snap.val();
  const div = document.createElement("div");
  div.className = "message left";
  div.innerHTML = `<div class="bubble">${msg.text}</div>`;
  document.getElementById("messages").appendChild(div);
});

/* =====================
   Îàà Ìö®Í≥º
===================== */
const canvas = document.getElementById("snow");
const ctx = canvas.getContext("2d");
let w, h, flakes = [];

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

for (let i=0;i<80;i++) {
  flakes.push({
    x: Math.random()*w,
    y: Math.random()*h,
    r: Math.random()*2+1,
    s: Math.random()+0.5
  });
}

function snow() {
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle = "white";
  flakes.forEach(f=>{
    ctx.beginPath();
    ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
    ctx.fill();
    f.y += f.s;
    if (f.y > h) f.y = 0;
  });
  requestAnimationFrame(snow);
}
snow();
</script>

</body>
</html>
