<!DOCTYPE html>

<head>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f2f2;

}

.hidden { display: none; }

.center {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

button {
  padding: 6px 14px;

}

}

.calendar-header {

}

.days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 5px;
  font-size: 12px;
  text-align: center;
  margin-top: 8px;
}

.day {
  padding: 6px;
  border-radius: 6px;
  position: relative;
  cursor: pointer;
}

.anniv { background: #dbe8ff; }

.day span { font-size: 10px; }

.day:hover::after {
  content: attr(data-text);
  position: absolute;
  bottom: -28px;
  left: 50%;
  transform: translateX(-50%);
  background: #333;
  color: white;
  padding: 3px 6px;
  font-size: 10px;
  border-radius: 6px;
  white-space: nowrap;
}

#annivList li {
  cursor: pointer;
  margin-bottom: 6px;
}

#detail {
  background: white;
  border-radius: 15px;
  padding: 15px;
  margin-top: 20px;
}
</style>
</head>

  for (let i = 0; i < firstDay; i++) calendar.innerHTML += `<div></div>`;

    const diff = Math.floor((cellDate - startDate) / 86400000);

  }
